<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0F2F5;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #1877F2;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #165DB6;
        }
        .video-container {
            display: none; /* Oculta inicialmente */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #1877F2;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Compras</h2>
        <form id="compra-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="produto">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <button type="button" onclick="mostrarVideo()">Comprar</button>
        </form>
    </div>

    <div class="video-container" id="videoContainer">
        <button class="close-btn" onclick="fecharVideo()">Fechar</button>
        <video controls>
            <source src="https://cdn.discordapp.com/attachments/1275242421751517296/1275253008099311668/Video_do_WhatsApp_de_2024-08-19_as_21.38.21_a399bd8f.mp4?ex=66c5376a&is=66c3e5ea&hm=12177624be77251ee3d8778fd914e124de338478782c3cdc96d38cae846ced9b&" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <script>
        function mostrarVideo() {
            document.getElementById('videoContainer').style.display = 'flex';
        }

        function fecharVideo() {
            document.getElementById('videoContainer').style.display = 'none';
        }
    </script>
</body>
</html>
